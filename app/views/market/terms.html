<div class="container">
	<div class="row">
		<button class="btn btn-default pull-left" ng-click="$back()"><span class="glyphicon glyphicon-chevron-left"></span> back</button>
	</div>
	<div class="row">
		<div class="col-xs-6">
			<h2>Keywords</h2>
			<form name="market-share-form" ng-submit="makeGraph()">
				<div class="form-group">
					<label for="term1">term 1 *</label>
					<input id="term1" class="form-control" type="text" required autocomplete="false" ng-model="term01">
				</div>
				<div class="form-group">
					<label for="term2">term 2 *</label>
					<input id="term2" class="form-control" type="text" required autocomplete="false" ng-model="term02">
				</div>
				<div class="form-group">
					<label for="term3">term 3</label>
					<input id="term3" class="form-control" type="text" autocomplete="false" ng-model="term03">
				</div>
				<div class="form-group">
					<label for="term4">term 4</label>
					<input id="term4" class="form-control" type="text" autocomplete="false" ng-model="term04">
				</div>
				<div class="form-group">
					<label for="term5">term 5</label>
					<input id="term5" class="form-control" type="text" autocomplete="false" ng-model="term05">
				</div>
				<button class="btn btn-primary" type="submit">analyse</button>
			</form>
		</div>
		<div class="col-xs-6">
			<h2>List volume comparison</h2>
			<canvas id="market-share" width="400" height="400"></canvas>
			<aside class="panel panel-default">
				<div class="panel-heading">
					<h3 class="panel-title">legend</h3>
				</div>

				<table class="table">
					<tr>
						<th>Keyword</th>
						<th>total units in lists</th>
						<th>percent of total</th>
					</tr>
					<tr ng-repeat="row in legend">
						<td><strong style="color: {{ row.color }}">{{ row.keyword }}</strong></td>
						<td>{{ row.value }}kpl.</td>
						<td>{{ row.percent }}%</td>
					</tr>
				</table>
			</aside>

		</div>
	</div>
</div>
